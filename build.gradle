apply plugin: 'java'

group = 'mad'
version = '0.0.1-SNAPSHOT'
sourceCompatibility=1.8
targetCompatibility=1.8

jar {
    manifest {
        attributes 'Main-Class': 'mad.main.TextBasedRpgApplication'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
